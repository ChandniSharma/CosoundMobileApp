<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="format-detection" content="telephone=no" />

    <meta
      name="description"
      content="The music industry network and marketplace"
    />
    <meta name="keywords" content="Music, Videos, MarketPlace, CoSound" />
    <meta name="author" content="CoSound" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- stylesheets -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CoSound</title>
    <style media="screen" type="text/css">
      .loading-spinner {
        -webkit-animation: sk-scaleout 1s infinite ease-in-out;
        animation: sk-scaleout 1s infinite ease-in-out;
        background-image: linear-gradient(-80deg, #8e5acd 0%, #21b0b0 100%);
        border-radius: 100%;
        height: 6em;
        width: 6em;
      }

      .spinner-contain {
        align-items: center;
        background-color: #f5f5f5;
        display: flex;
        height: 100vh;
        justify-content: center;
        margin: auto;
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }

        100% {
          -webkit-transform: scale(1);
          opacity: 0;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body style="margin-bottom: 0px;">
    <div id="spinner" class="spinner-contain">
      <div class="loading-spinner"></div>
    </div>
    <div id="barba-wrapper" aria-live="polite"></div>
    <noscript> Allow Javascript to view CoSound </noscript>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
